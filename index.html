<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-container">
    <!-- songs properties here -->
    <div class="img-container">
        <img src="img/Ankit-1.jpg" alt="album art">
    </div>
    <h2 id="title">Sar Se Tere Behti Ganga</h2>
    <h3 id="artist">Hansraj</h3>
    <audio src="/music/Ankit-1.mp3" ></audio>
  <!-- progress -->
  
  <!-- controls -->
  <div class="player-controls">
    
    <i class="fas fa-backward" id="prev" title="Previous"></i>
    <i class="fas fa-play main-button" id="play" title="Play"></i>
    <i class="fas fa-forward" id="next" title="Next"></i>
  </div>

</div>

    <script src="/script.js"></script>
</body>
</html>
